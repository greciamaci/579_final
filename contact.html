<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Experience </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.js"
            integrity="sha512-HqbDsHIJoZ36Csd7NMupWFxC7e7aX2qm213sX+hirN+yEx/eUNlZrTWPs1dUQDEW4fMVkerv1PfMohR1WdFFJQ=="
            crossorigin="anonymous"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
            integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
            crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/@barba/core"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script defer src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script defer src="contact.js"></script>
    <script defer src="main.js"></script>
</head>

<body>
<div class="row">
    <header>
        <nav>
            <div class="secondary_pinky">
                <ul class="nav_links" id="about_nav">
                    <div class=sec_links>
                        <div class="row justify-content-center">
                            <div class="col-2">
                                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            </div>
                            <div class="col-2">
                                <li class="nav-item"><a class="nav-link" id="about" href="about.html">About Me</a></li>
                            </div>
                            <div class="col-2">
                                <li class="nav-item" id="cv"><a class="nav-link" href="cv.html">Experience</a></li>
                            </div>
                            <div class="col-2">
                                <li class="nav-item" id="contact"><a class="nav-link" id="current" href="contact.html">Contact
                                    Me</a></li>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="contact-sheet">
            <form action="https://formspree.io/f/meqprlrw" method="POST">

                <div class="form-group">
                    <fieldset>
                        <legend>Enter contact information and leave a comment below:</legend>

                        </br><label for="name_id" class="col-sm-2 col-form-label">Your Name</label></br>
                        <input type="text" class="form-control-sm" placeholder="Enter Your Name" id="name_id"
                               name="name" required></br></br>

                        <label for="email_id" class="col-sm-2 col-form-label">Your Email </label></br>
                        <input type="email" class="form-control-sm" placeholder="Enter Your Email" id="email_id"
                               name="email" required></br></br>

                        <label for="phone_id" class="col-sm-2 col-form-label">Your Phone Number</label></br>
                        <input type="tel" class="form-control-sm" name="phone" placeholder="123-456-7890"
                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <div><span>Format: 123-456-7890</span></div>
                        </br></br>

                        <label for="msg" class="col-sm-2 col-form-label">Leave A Message</label></br>
                        <textarea placeholder="Enter your message" class="form-control-sm" id="msg" name="mesg"
                                  required></textarea><br>
                    <input type="submit" class="btn" value="Contact Me">
                    </fieldset>
                </div>
            </form>
        </div>
    </main>
</div>



</body>
</html>
